<script>
'use strict';
window.registeredAutoRotateHerotator || P.when('A', 'jQuery', "a-carousel-framework", 'ready').register('auto-rotate-herotator', function(A, $, carouselFramework) {
  var AutoRotateHerotator = A.createClass({
    _name: "",
    _herotatorId: "",
    _rotationDelay: 3000,
    _slideCount: 1,
    _recordImpUrl: "",
    _recordImpArgs: null,
    _herotatorCarousel: null,
    _paginationDotsId: "",
    _isEnabled: false,
    _timer: null,
    _rotationIndex: 0,
    _stopOnTouch: 0,

    init: function(paramsMap) {
      var currentHerotator = this;
      this._name = paramsMap['name'];
      this._herotatorId = paramsMap['herotatorId'];
      this._paginationDotsId = paramsMap['paginationDotsId'];
      this._rotationDelay = paramsMap['rotationDelay'];
      this._slideCount = paramsMap['slideCount'];
      this._recordImpUrl = paramsMap['recordImpUrl'];
      this._recordImpArgs = paramsMap['recordImpArgs'];
      this._stopOnTouch = paramsMap['stopOnTouch'];

      loadSlidesImages(this._herotatorId);
      initEventListeners(this, this._herotatorId);
      carouselFramework.onInit(this._name, carouselFrameworkInit.bind(this));
    },
    autorotate: function() {
      if (!this._isEnabled) return;
      this._rotationIndex++;
      this._rotationIndex = ((this._rotationIndex - 1) % this._slideCount) + 1;

      if (this._rotationIndex <= this._slideCount) {
        if (this._herotatorCarousel !== undefined && this._herotatorCarousel.gotoNextPage !== undefined && this._slideCount > 1) {
          if (this._recordImpArgs[this._rotationIndex]) {
            recordImpression(this._recordImpArgs[this._rotationIndex], this._recordImpUrl);
            this._recordImpArgs[this._rotationIndex] = '';
          }
          this._herotatorCarousel.gotoNextPage();
        }
        this.restartTimer();
      }
    },
    enableAutoRotation: function() {
      this._isEnabled = true;
    },
    disableAutoRotation: function() {
      this._isEnabled = false;
    },
    restartTimer: function() {
      var currentHerotator = this;

      if (this._isEnabled && this._timer == null) {
        this._timer = setTimeout(function() {
          currentHerotator._timer = null;
          currentHerotator.autorotate();
        }, currentHerotator._rotationDelay);
        return true;
      }
      return false;
    },
    cancelTimer: function() {
      if (this._timer) {
        clearTimeout(this._timer);
        this._timer = null;
      }
    }
  });

  function carouselFrameworkInit(carousel) {
    A.on('a:carousel:' + this._name + ':change:pageNumber', changePaginationDot.bind(this));
    this._herotatorCarousel = carouselFramework.getCarouselByName(this._name);
    showPaginationDots(this._paginationDotsId);
    this._isEnabled = true;
    this.restartTimer();
  }

  function initEventListeners(herotator, herotatorId) {
    $('#' + herotatorId).live('click touchstart touchend touchmove touchcancel',
      onUserInteraction.bind(herotator));
  }

  function loadSlidesImages(herotatorId) {
    A.loadDescendantImagesManually($('#' + herotatorId));
  }

  function showPaginationDots(paginationDotsId) {
    $('#' + paginationDotsId).show();
  }

  function changePaginationDot(data) {
    $('#' + this._paginationDotsId + ' .a-selected').removeClass('a-selected');
    $('#' + this._paginationDotsId + '> ul > li:nth-child(' + data.newValue + ')').addClass('a-selected');
  }

  function recordImpression(impressionParams, recordImpUrl) {
    A.ajax(recordImpUrl, {
      method: 'post',
      params: impressionParams,
      success: function(data) {},
      error: function() {}
    });
  }

  function onUserInteraction(event) {
    this.cancelTimer();
    if ((!this._stopOnTouch) && ('touchend' == event.type || 'click' == event.type || 'touchcancel' == event.type)) {
      this.restartTimer();
    }
  }

  return AutoRotateHerotator;
});
window.registeredAutoRotateHerotator = true;
</script>
